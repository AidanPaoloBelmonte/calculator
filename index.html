<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display"><p></p></div>
            <div id="numpad">
                <div id="clear" class="numpad-button double"></div>
                <div id="clear-all" class="numpad-button"></div>
                <div id="divide" class="numpad-button"></div>
                <div id="seven" class="numpad-button"></div>
                <div id="eight" class="numpad-button"></div>
                <div id="nine" class="numpad-button"></div>
                <div id="multiply" class="numpad-button"></div>
                <div id="four" class="numpad-button"></div>
                <div id="five" class="numpad-button"></div>
                <div id="six" class="numpad-button"></div>
                <div id="minus" class="numpad-button"></div>
                <div id="one" class="numpad-button"></div>
                <div id="two" class="numpad-button"></div>
                <div id="three" class="numpad-button"></div>
                <div id="plus" class="numpad-button"></div>
                <div id="zero" class="numpad-button"></div>
                <div id="decimal" class="numpad-button"></div>
                <div id="equal" class="numpad-button double"></div>
            </div>
        </div>
    </body>
</html>
